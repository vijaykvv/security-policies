apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  labels:
    app.kubernetes.io/instance: cilium-l7-policies
  name: allow-worker-redis-commands
  namespace: voting-app
spec:
  endpointSelector:
    matchLabels:
      app: redis
  ingress:
    - fromEndpoints:
        - matchLabels:
            app: worker
      toPorts:
        - ports:
            - port: "6379"
              protocol: TCP
          rules:
            l7proto: "redis"
            redis:
              - command: "LPOP"
              - command: "GET"
              - command: "SET"
              - command: "RPUSH"